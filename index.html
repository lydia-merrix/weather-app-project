<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App Project</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a City"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>

              <div class="col-6">
                <input
                  type="submit"
                  value="search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>

          <button id="current-Location">My Location</button>

          <h1 id="city"></h1>
          <ul>
            <li id="date-time"></li>
            <li id="sky"></li>
          </ul>
          <h2>Current Temperature</h2>
          <div class="row">
            <div class="col-6">
              <div class="clearfix">
                <img
                  src="https://emojis.wiki/emoji-pics/facebook/sun-behind-small-cloud-facebook.png"
                  id="icon"
                  class="weather float-left"
                />
                <div class="float-left">
                  <!--<span class="icons" id="icon"></span>-->
                  <span class="temperatures" id="temperature">
                    <strong>0</strong></span
                  >
                  <div class="units">°C | <a href="#">°F</a></div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Sunrise: <span id="sunrise">0</span></li>
                <br />
                <li>Sunset: <span id="sunset">0</span></li>
                <br />
                <li>Wind: <span id="wind">0</span>km/h</li>
                <br />
                <li>Skies: <span id="skies">0</span></li>
                <br />
                <li>Humidity: <span id="humidity">0 </span>%</li>
              </ul>
            </div>
          </div>
        </div>

        <a href="https://github.com/lydia-merrix/weather-app-project"
          >open-source code</a
        >
        by Lydia Merrix
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
